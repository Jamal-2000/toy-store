steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/toy-store', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/toy-store']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'toy-store-service',
        '--image',
        'gcr.io/$PROJECT_ID/toy-store',
        '--region',
        'us-central1',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--set-env-vars',
        'DB_HOST=34.46.122.35',
        '--set-env-vars',
        'DB_USER=toyuser',
        '--set-env-vars',
        'DB_PASS=ToyUser123!',
        '--set-env-vars',
        'DB_NAME=toy_store_db'
      ]

images:
  - 'gcr.io/$PROJECT_ID/toy-store'

options:
  logging: CLOUD_LOGGING_ONLY
