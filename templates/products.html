<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products - 3D-ALCHEMIST</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <div class="navbar">
    <h2>3D-ALCHEMIST</h2>
    <div class="links">
      <a href="/">Home</a>
      <a href="/products">Products</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <section class="products-section">
    <h2>All Products</h2>

    <div class="product-grid">
      {% for p in products %}
      <div class="product-card">
        <a href="{{ url_for('product_detail', product_id=p.id) }}">
          <img src="{{ image_url(p.image) }}" alt="{{ p.title }}">
        </a>
        <h3><a href="{{ url_for('product_detail', product_id=p.id) }}">{{ p.title }}</a></h3>
        <p>{{ p.short }}</p>
        <p style="font-weight:700;">{{ p.currency }} {{ "%.2f"|format(p.price) }}</p>
      </div>
      {% endfor %}
    </div>
  </section>

  <div class="footer">
    Â© 2025 3D-ALCHEMIST. All rights reserved.
  </div>
</body>
</html>
